<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../global.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Game Screen</title>
  </head>
  <body>
    <div class="game-container">
      <header class="game-header">
        <div class="score-card">
          <span>Score</span>
          <span class="high-score"></span>
          <span class="score"></span>
        </div>
        <div class="level-card">
          <span class="level level1">NÃ­vel 1</span>
        </div>
      </header>

      <div class="player"></div>
      <div class="enemy fly level1 invisible"></div>
      <div class="enemy obstacle level1"></div>
      <div class="star"></div>

      <div class="restart-game">
        <div class="options">
          <div class="content">
            <span class="text">Restart</span>
            <button class="btn-reset-game"></button>
          </div>
          <span class="text exit">Exit</span>
        </div>
      </div>
    </div>

    <script src="index.js" type="module"></script>
  </body>
</html>
